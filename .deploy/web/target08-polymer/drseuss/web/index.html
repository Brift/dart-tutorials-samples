<!DOCTYPE html>

<html>
<head>
  <title>Dr. Seuss</title>
  <link rel="stylesheet" href="drseuss.css">
  <link rel="import" href="tute-converter.html">
  <script src="packages/polymer/boot.js"></script>
</head>

<body>
  
    <p><strong>Note:</strong>
    The input fields in this sample aren't firing change events because of a
    <a href="https://code.google.com/p/dart/issues/detail?id=12722">bug.</a>
  
  <h1>Dr. Seuss</h1>
  
  <div>
    
    <template id="drseuss" bind>
      <tute-converter ratio="{{}}" class="tute-converter">
        <label class="label-one"> Thing One </label>
        <label class="label-two"> Thing Two </label>
      </tute-converter>
    </template>
    <template id="mileskm" bind>
      <tute-converter ratio="{{}}">
        <label class="label-one"> Miles </label>
        <label class="label-two"> Kilometers </label>
      </tute-converter>
    </template>
    <template id="poundskg" bind>
      <tute-converter ratio="{{}}">
        <label class="label-one"> Pounds </label>
        <label class="label-two"> Kilograms </label>
      </tute-converter>
    </template>
    <template id="jiggersfifths" bind>
      <tute-converter ratio="{{}}">
        <label class="label-one"> Jiggers </label>
        <label class="label-two"> Fifths </label>
      </tute-converter>
    </template>

  </div>
  
  <script type="application/dart">
    import 'dart:html';
    main() {
      query('#drseuss').model = '0.5';
      query('#mileskm').model = '0.62';
      query('#poundskg').model = '2.2';
      query('#jiggersfifths').model = '17.06';
    }
  </script>
</body>
</html>
