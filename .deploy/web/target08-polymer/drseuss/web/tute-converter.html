<!DOCTYPE html>

<html>
<head>
  <title>Dr. Seuss</title>
  <link rel="stylesheet" href="drseuss.css">
</head>

<body>
  <polymer-element name="tute-converter" attributes="ratio">
    <template>
        <style>
        .tute-converter-container {
          text-align: center;
          background-color: LemonChiffon;
          margin: 10px;
          padding: 10px;
          border: inset;
          display: inline-block;
        }
        
        input {
          width: 64px;
          font-size: 14px;
        }
      </style>
      <div class="tute-converter-container">
        <span> <content select=".label-one"></content> </span>
        <input type="text"
               value="{{thing_one}}"
               on-change="convertOnetoTwo"
               style="text-align:right">
          &lt; &gt;
        <input type="text"
               value="{{thing_two}}"
               on-change="convertTwotoOne">
        <span> <content select=".label-two"></content> </span>
      </div>
    </template>
    
    <script type="application/dart" src="tute-converter.dart"> </script>
  </polymer-element>
</body>
</html>
