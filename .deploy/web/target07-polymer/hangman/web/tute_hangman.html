<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="hangman.css">
  </head>
  <body>
    <polymer-element name="tute-hangman">
            
      <template>
        <style>
          #table-container {
            min-width: 75px;
            padding-right: 20px;
          }
          
          #hangman {
            font-size: 24px;
            margin-top: 36px;
            margin-bottom: 24px;
          }
          
          #wrong {
            font-size: 24px;
            margin-left: 32px;
            margin-top: 12px;
          }
          
          input {
            width: 2em;
          }
        </style>
        <div id="table-container">
          <table>
            <tbody>
              <tr template repeat="{{hangmandisplay}}">
                <td template repeat="{{}}">{{}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div id="hangman">
          <template repeat="{{hyphens}}"> <span>{{}}</span> </template>
        </div>
        <div>
          <template bind if="{{stillPlaying}}">
            Guess a letter...
            <input on-key-up="checkit" value="{{guessedletter}}" maxlength="1">
            <p>
              <template bind if="{{hazWrongLetters}}"> Sorry! The word contains no: </template>
            </p>
            <p id="wrong">
              <template repeat="{{wrongletters}}"> <span>{{}}</span> </template>
            </p>
          </template>
        </div>
        
        <template bind if="{{dead}}"> You're dead! </template>
        <template bind if="{{won}}"> You Win! </template>
      </template>
      
      <script type="application/dart" src="tute_hangman.dart"></script>
    </polymer-element>
    
  </body>
</html>
