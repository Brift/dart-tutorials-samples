<!DOCTYPE html>
<polymer-element name="tute-stopwatch">
 
  <template>
    <style>
      @host {
        :scope {
          #stopwatch_container {
            background-color: LemonChiffon;
            text-align: center;
            display: inline-block;
            border: solid 1px;
            padding: 10px 10px 10px 10px;
          }
        }
      }
    </style>
    <div id="stopwatch_container">
      <div>
        {{counter}}
      </div>
      <div>
        <button on-click="start" id="startbutton">Start</button>
        <button on-click="stop"  id="stopbutton">Stop</button>
        <button on-click="reset" id="resetbutton">Reset</button>
      </div>
    </div>
  </template>

  <script type="application/dart" src="tute_stopwatch.dart">
  </script>

</polymer-element>
